name: Pre-Release

on:
  push:
    branches:
      - main  # Workflow wird bei Push auf main ausgel√∂st

jobs:
  pre-release:
    runs-on: ubuntu-latest
    environment: dev   # <- Job ist jetzt der dev Environment zugeordnet
    permissions:
      contents: write
      issues: write
      pull-requests: write
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Create Pre-Release
        run: npx semantic-release --branches main

      - name: Create Draft Release with Commits
        run: |
          TAG=$(git describe --tags --abbrev=0)
          echo "Latest tag: $TAG"
      
          # Letzten Release-Tag finden
          LAST_TAG=$(git describe --tags --abbrev=0 "$TAG"^)
          echo "Last release tag: $LAST_TAG"
      
          # Commits seit letztem Release sammeln
          COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"- %s (%an)")
          echo "Commits since last release:"
          echo "$COMMITS"
      
          # Draft Release erstellen
          gh release create "$TAG" --draft --title "Draft $TAG" --notes "$COMMITS"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

