name: Pre-Release

on:
  push:
    branches:
      - main  # Workflow wird bei Push auf main ausgel√∂st

jobs:
  pre-release:
    runs-on: ubuntu-latest
    environment: dev   # <- Job ist jetzt der dev Environment zugeordnet
    permissions:
      contents: write
      issues: write
      pull-requests: write
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Create Pre-Release
        run: npx semantic-release --branches main

      - name: Create Draft Release
        run: |
          TAG=$(git describe --tags --abbrev=0)
          echo "Creating Draft Release for $TAG"
          gh release create "$TAG" --draft --title "Draft $TAG" --notes "Auto-generated draft release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
